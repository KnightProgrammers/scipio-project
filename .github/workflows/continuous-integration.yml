name: Continuous Integration

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  statuses: write
  contents: write
  pull-requests: write

jobs:
  server-build-check:
    name: "Server - Build Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: server-node_modules-${{hashFiles('package-lock.json')}}
          restore-keys: server-node_modules-
      - name: Install Dependencies
        run: npm ci
      - name: Run build typescript
        run: npm run build:ts
      - name: Run tests
        run: npm run test
  client-build-check:
    name: "Client - Build Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: client-node_modules-${{hashFiles('package-lock.json')}}
          restore-keys: client-node_modules-
      - name: Install Dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run prettier
        run: npm run prettier
      - name: Run build typescript
        run: npm run build

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  # Maintain Server dependencies for npm
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/infra"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/db-seed"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/tests/e2e-tests"
    schedule:
      interval: "monthly"
  # Maintain Server dependencies for Composer
  - package-ecosystem: "docker"
    directory: "/server"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/client"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/db-seed"
    schedule:
      interval: "weekly"
